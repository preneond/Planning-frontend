        body {

        img {
          margin-right: 20px;
        }
        #map {
          position:absolute;
          top:0;
          bottom:0;
          width:100%;
        }
        #search-box {
          position:absolute;
          margin:50px 50px 50px 50px;
          padding: 10px 10px 10px 10px;
          width: 400px;
          height:150px;
          background-color: white;
          border-radius: 15px;
          background: rgba(255,255,255,0.9);
        }
        #search-table {
          position: relative;
          width: 90%;
          height: 100%;
        }
        #search-table tr {
          position: relative;
          height: 50px;
          width: 200px;
        }
        #search-table input {
          position: relative;
          width: 80%;
          height: 80%;
          font-size: 14px;
        }

        #search-table button {
          position: relative;
          width: 100%;
          height: 80%;
          font-size: 14px;
        }
        #planRouteBtn {
          border: none;
          color: white;
          background-color: green;
        }
    </style>
</head>

<div id='map'></div>

<div id="search-box">

        </tr>

            <img id="bikeIcon" src="img/transport_modes/bike_enabled.png" alt="" height=20 />
            <img id="walkIcon" src="img/transport_modes/walking_enabled.png" alt="" height=20 />
          </th>
          <th>
